name: Run k6 Load Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Add PostgreSQL Official Repository
        run: |
          sudo apt-get update
          sudo apt-get install -y wget lsb-release
          echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          wget -qO - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -

      - name: Install PostgreSQL 16
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-16 postgresql-client-16

      - name: Set up PostgreSQL User and DB
        run: |
          sudo -u postgres psql -c "CREATE USER posts_api WITH PASSWORD 'password';"
          sudo -u postgres psql -c "CREATE DATABASE posts_api_test OWNER posts_api;"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.1

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Prepare Database
        env:
          PGUSER: posts_api
          PGPASSWORD: password
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
          bundle exec rails db:seed

      - name: Start Rails Server
        run: |
          bundle exec rails server -e test -p 3000 -d

      - name: Wait for Server to Start
        run: sleep 10

      - name: Install Snap and k6
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo snap install core
          sudo snap install k6

      - name: Run k6 Load Tests
        run: |
          k6 run script.js
